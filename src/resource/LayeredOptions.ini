[LayoutOptions]
SpacingIndividual=true      # 是否未图元指定单独的间距，与父对象的值不同
UnzippingLayerSplit=false   # 展开层的分割
RoutingOption=1             # 布线策略(1: 正交布线)
LayoutDirection=2           # 布局方向(1: ↑, 2: →, 3: ↓, 4: ←)
InsideSelfLoops=false       # 节点内部自环是否激活

[SpacingOptions]
TextAndNode=10              # 文本和它关联的文本框之间的间距
TextAndText=10              # 同一节点关联的文本框之间的间距
ComponentAndComponent=20    # 组件之间的间距

EdgeAndEdgeH=10     # 边与边之间的水平间距
EdgeAndEdgeV=10     # 边与边之间的垂直间距
EdgeAndEdge=10      # 边与边之间的整体间距
EdgeAndLabel=2      # 边的标签与其关联的边之间的间
EdgeAndNodeH=10     # 边和节点之间的水平间距
EdgeAndNodeV=10     # 边和节点之间的垂直间距

LabelAndLabel=0     # 同一图形元素上的标签和标签之间的间距
LabelAndPortH=2     # 标签和其表征的端口之间的水平间距
LabelAndPortV=2     # 标签和其表征的端口之间的垂直间距

NodeAndLabel=5      # 标签和其关联的节点的边框之间的间距
NodeAndNodeH=20     # 节点和节点之间的水平间距
NodeAndNodeV=20     # 节点和节点之间的垂直间距
NodeSelfLoop=10     # 节点和其自身循环边之间应该保留的间距

PortAndPort=5       # 同一节点的成对端口之间的间距
SymbolAndSymbol=20  # 符号和符号之间的间距

PaddingTop=10       # 位置最上的子节点和父节点的内边距
PaddingBottom=10    # 位置最下的子节点和父节点的内边距
PaddingLeft=10      # 位置最左的子节点和父节点的内边距
PaddingRight=10     # 位置最右的子节点和父节点的内边距

AdditionalPortSpaceTop=2        # 端口上方的额外空间
AdditionalPortSpaceBottom = 2   # 端口下方的额外空间
AdditionalPortSpaceLeft = 2     # 端口左侧的额外空间
AdditionalPortSpaceRight = 2    # 端口右侧的额外空间